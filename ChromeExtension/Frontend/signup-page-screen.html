<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Yeetcode</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>

<button id="back-to-login-screen-from-signup" class="back-btn">‚Üê</button>

<body>
    <div id="middle-box">
        <div class="center-container">
            <img src="assets/images/logo.png" alt="Yeetcode Logo" class="logo">
        </div>
        <div class="side-space">
            <div id="create-account-id">
                <h2>Create Yeetcode Account</h2>
                <h3>Yeetcode Username</h3>
                <input type="text" id="yeetcode-username" name="yeetcode-username" style="color: #ffffff;" placeholder="Enter New Yeetcode Username"><br>
                <h3>Yeetcode Password</h3>
                <input type="password" id="yeetcode-password" name="yeetcode-password" style="color: #ffffff;" placeholder="Enter New Yeetcode Password"><br><br>
                

                <div class="flex-container" id="leetcode-account-id">
                    <div class="heading-container">
                        <h3>Leetcode Username</h3>
                        <div class="tooltip-container">
                            <h4 class="flex-item">?</h4>
                            <span class="tooltip-text">This is your LeetCode username that will be used to track your problem-solving progress</span>
                        </div>
                    </div>
                </div>
                

                <input type="text" id="leetcode-username" name="leetcode-username" style="color: #ffffff;" placeholder="Enter Leetcode Username"><br>
                <br>
                <button class="signup-button" type="button">Signup</button>
            </div>
        </div>
    </div>
    <div class="center-container">
        <h3>Copyright 2025 @Yeetcode</h3>
    </div>
    <script src="./assets/js/signup.js"></script>
</body>

</html>
