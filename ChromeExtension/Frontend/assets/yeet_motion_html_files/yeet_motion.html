<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Example</title>
    <style>
     body {
            width: 300px;
            height: 350px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1B1B1B; /* Darker color for background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            font-size: 24px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* Ensure text is white */
        }

        /* Style for the emoji */
        .emoji {
            position: absolute;
            left: 20%; /* Position the emoji 20% from the left */
            transform: translateY(-50%);
            color: #ffffff; /* White color for better visibility */
            animation: rotateEmoji 2s ease-in-out forwards; /* Rotate animation */
        }

        /* Style for the text */
        .text {
            position: absolute;
            top: 49.5%;
            left: 22%; /* Position the text 22% from the left (right of the emoji) */
            font-size: 20px;
            color: #ffffff; /* White text for visibility */
            animation: throw 2s ease-in-out forwards; /* Throw animation */
        }

        /* Style for the "Yeet!" text */
        .yeet {
            position: absolute;
            top: 43%; /* Position above the emoji */
            left: 18%; /* Position to the left of the emoji */
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Changed to white for better visibility */
            opacity: 0; /* Initially hidden */
            animation: yeetFade 1s ease-in-out 1s forwards; /* Fade in and out animation with delay */
        }

        /* Back button styles */
        .back-to-main {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #eab764;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 2.5s forwards; /* Appear after animations */
        }

        .back-to-main:hover {
            background-color: #d9a656;
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Keyframes for the emoji rotation */
        @keyframes rotateEmoji {
            0% {
                transform: translateY(-50%) rotate(0deg); /* Initial state */
            }
            50% {
                transform: translateY(-50%) rotate(-20deg); /* Rotate left */
            }
            100% {
                transform: translateY(-50%) rotate(40deg); /* Rotate right */
            }
        }

        /* Keyframes for the text throw animation */
        @keyframes throw {
            0% {
                transform: translateX(0) translateY(-50%) rotate(0deg); /* Initial state */
                opacity: 1;
            }
            50% {
                transform: translateX(0) translateY(-100%) rotate(0deg); /* Hold position */
                opacity: 1;
            }
            100% {
                transform: translateX(100px) translateY(-150px) rotate(720deg); /* Move and rotate */
                opacity: 1;
            }
        }

        /* Keyframes for the "Yeet!" text animation */
        @keyframes yeetFade {
            0% {
                opacity: 0; /* Start hidden */
                transform: translateY(0);
            }
            50% {
                opacity: 1; /* Fade in at 50% */
                transform: translateY(-20px); /* Move up slightly */
            }
            100% {
                opacity: 0; /* Fade out */
                transform: translateY(-40px); /* Move up further */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">( っ'-')╮</div>
        <div id="loser-text" class="text"></div>
        <div class="yeet">Yeet!</div>
        <button class="back-to-main">Back to Main</button>
    </div>
    <script src="yeet_motion.js"></script>
    <script src="back_to_mainscreen.js"></script>
</body>
</html>
