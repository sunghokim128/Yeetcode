<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIP Effect</title>
    <style>
        body {
            width: 300px;
            height: 350px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1B1B1B; /* Darker color for background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .container {
            position: relative;
            font-size: 24px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* Ensure text is white */
        }

        /* Emoji for the ripping action */
        .emoji {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            font-size: 35px; /* Smaller emoji size */
            animation: ripMove 2s ease-in-out forwards;
            color: #ffffff; /* White color for better visibility */
        }

        .emoji::after {
            content: "( っ'-')╮"; /* Starting emoji */
            animation: emojiChange 2s ease-in-out forwards;
        }

        /* Left part of the text that will be ripped */
        .text-left {
            position: absolute;
            top: 50%;
            left: 45%;
            font-size: 20px;
            transform-origin: right center;
            animation: ripLeft 2s ease-in-out forwards;
            opacity: 1; /* Keep text visible */
            color: #ffffff; /* White text for better visibility */
        }

        /* Right part of the text that will be ripped */
        .text-right {
            position: absolute;
            top: 50%;
            left: 55%;
            font-size: 20px;
            transform-origin: left center;
            animation: ripRight 2s ease-in-out forwards;
            opacity: 1; /* Keep text visible */
            color: #ffffff; /* White text for better visibility */
        }

        /* Back button styles */
        .back-to-main {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #eab764;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 2.5s forwards; /* Appear after animations */
        }

        .back-to-main:hover {
            background-color: #d9a656;
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Keyframes for the emoji ripping motion */
        @keyframes ripMove {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2); /* Emoji grows slightly */
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        /* Keyframes for the emoji content change */
        @keyframes emojiChange {
            0% {
                content: "( っ'-')╮"; /* Initial emoji */
            }
            100% {
                content: "⊂( '-' )⊃"; /* Final emoji after rip */
            }
        }

        /* Left text piece ripping animation */
        @keyframes ripLeft {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(-20px) rotate(-10deg);
            }
            100% {
                transform: translateX(-100px) rotate(-30deg);
                opacity: 1; /* Keep the left text visible */
            }
        }

        /* Right text piece ripping animation */
        @keyframes ripRight {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(20px) rotate(10deg);
            }
            100% {
                transform: translateX(100px) rotate(30deg);
                opacity: 1; /* Keep the right text visible */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji"></div> <!-- Emoji that changes -->
        <div class="text-left">o<-</div> <!-- Left part of the text -->
        <div class="text-right"><</div> <!-- Right part of the text -->
        <button class="back-to-main">Back to Main</button>
        <!-- Need to add JS file to split the loser username and -->
        <!-- VERY NOTABLE CHANGE FOR GIT TESTING -->
    </div>
    <script src="back_to_mainscreen.js"></script>
</body>
</html>
