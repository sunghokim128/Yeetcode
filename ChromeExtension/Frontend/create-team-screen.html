<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- reactive resizing based on user's device -->
    <title>create team screen</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="create-team-screen" class="screen active">

        <button id="back-to-main-screen" class="back-btn">‚Üê</button>
        <h2>Invite Code: <span id="inviteCode" class="invite-code">or4L</span>
        <button id="copyCode" class="copy-btn">Copy Code</button></h2>
        
        <div class="input-container" id="player2-container" style="display: none;">
            <label for="player2Name">Player 2</label>
            <input type="text" id="player2Name" placeholder="Waiting for Player 2..." disabled>
        </div>

        <p id="waitingMsg">Waiting for Player 2 to join...</p>

        <button id="start-game-button-setup" class="btn" >START</button>
        

    </div>


    <script type="module" src="assets/js/create_team_screen.js"></script>
