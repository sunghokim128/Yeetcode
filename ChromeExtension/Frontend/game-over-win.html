<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory!</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/game-over.css">
</head>
<body>
    <div class="outer-border">
        <div class="game-over-screen">
            <div class="players-container">
                <div id="game-over-player1" class="player">Player 1</div>
                <div class="vs-image">VS</div>
                <div id="game-over-player2" class="player">Player 2</div>
            </div>

            <div class="result-text">You Win!</div>
            
            <div class="victory-text">You have emerged victorious!</div>

            <div class="result-image">
                <img src="assets/images/jerry-victory.png" alt="Victory" class="victory-animation">
            </div>

            <button id="back-button" class="btn">Back</button>
        </div>
    </div>
    <script type="module" src="assets/js/game-over.js"></script>
</body>
</html>
